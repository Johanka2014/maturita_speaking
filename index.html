            // Special content for Food (Topic 1)
             if (topicId == 1) {
                topicContent.appendChild(createEatingDisorderQuiz());

                const discussionData = {
                    title: "General Food Discussion",
                    questions: [
                        "What Restaurant Would You Most Like to Review?", "What Messages About Food and Eating Have You Learned From Your Family?", "What Would You Most Like to Learn to Cook or Bake?", "Do You Pay Attention to Nutrition Labels on Food?", "What Food Would You Like to Judge in a Taste-Off?", "What Are the Most Memorable Meals You’ve Ever Had?", "Do You Think a Healthier School Lunch Program Is a Lost Cause?", "Do you Prefer Your Tacos ‘Authentic’ or ‘Appropriated’?", "Is It Ethical to Eat Meat?", "What’s Your Comfort Food?", "What Are Your Favorite Junk Foods?", "What Do You Eat During the School Day?", "Do You Cook?", "How Concerned are You About Where Your Food Comes From?", "What Are Your Food Rules?", "Are Your Eating Habits Healthy?", "Do You Eat Cafeteria Food?", "What’s Your Favorite Summer Food?", "Are You Caffeinated?"
                    ]
                };
                topicContent.appendChild(createDiscussionBox(discussionData));

                const resourceData = {
                    title: "Extra Resources",
                    links: [
                        { url: "https://drive.google.com/file/d/1-XFrOzkUhY5jxV0UfvfHwh_UVyoqCVfS/view?usp=sharing", text: "Food in English Speaking Countries Z level" },
                        { url: "https://drive.google.com/file/d/1sDTGhcG-PEbAGNVu8I2YDe014DneVqrs/view?usp=sharing", text: "Food worksheet" },
                        { url: "https://docs.google.com/presentation/d/1B12kaQOhwFfRB--AupUarcJ9zLsHC43QEJstLPjy74U/edit?usp=sharing", text: "Food in Gt Britain"}
                    ]
                };
                topicContent.appendChild(createResourceBox(resourceData));
            }


            // Update active topic in sidebar
            document.querySelectorAll('#topic-list li').forEach(li => {
                li.classList.remove('bg-sky-100', 'text-sky-700', 'font-semibold');
                if (li.dataset.topicId == topicId) {
                    li.classList.add('bg-sky-100', 'text-sky-700', 'font-semibold');
                }
            });
        };

        const init = () => {
            const topicList = document.getElementById('topic-list');
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');

            // Populate topic list
            topics.forEach((topic, index) => {
                const li = document.createElement('li');
                li.dataset.topicId = index;
                li.className = 'flex items-center p-3 rounded-lg cursor-pointer hover:bg-slate-100 transition-colors';
                li.innerHTML = `<span class="mr-4 text-xl">${topicIcons[index] || '📝'}</span><span>${topic}</span>`;
                li.addEventListener('click', () => {
                    displayTopic(index);
                    if (window.innerWidth < 768) { // md breakpoint
                        sidebar.classList.add('-translate-x-full');
                    }
                });
                topicList.appendChild(li);
            });

            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
            
            // Display first topic by default
            displayTopic(0);
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
